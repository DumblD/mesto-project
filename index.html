<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo header__logo">
      <img src="./images/logo.svg" alt="лого Место-Россия" class="logo__img">
    </div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="аватар профиля" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="редактировать профиль" type="button" class="profile__edit-button"></button>
        <p class="profile__specialty">Исследователь океана</p>
      </div>
      <button aria-label="добавить место" type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
      <ul class="places__container">
        <li class="card places__item">
          <img src="./images/places-karachaevsk-322-322.jpg" alt="карачаевск" class="card__img">
          <h3 class="card__title">Карачаевск</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <li class="card places__item">
          <img src="./images/places-elbrus-322-322.jpg" alt="гора эльбрус" class="card__img">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <li class="card places__item">
          <img src="./images/places-dombai-322-322.jpg" alt="домбай" class="card__img">
          <h3 class="card__title">Домбай</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <li class="card places__item">
          <img src="./images/places-elbrus-322-322.jpg" alt="гора эльбрус" class="card__img">
          <h3 class="card__title">Гора Эльбрус</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <li class="card places__item">
          <img src="./images/places-dombai-322-322.jpg" alt="домбай" class="card__img">
          <h3 class="card__title">Домбай</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <li class="card places__item">
          <img src="./images/places-karachaevsk-322-322.jpg" alt="карачаевск" class="card__img">
          <h3 class="card__title">Карачаевск&#8209;Черкесская Республика</h3>
          <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
        </li>

        <template id="card-template">
          <li class="card places__item">
              <img src="" alt="" class="card__img">
            <h3 class="card__title"></h3>
            <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
          </li>
        </template>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023. Артем Зинин</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="edit-profile-form" class="form popup__edit-profile-form">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <input type="text" name="name" id="name" class="form__item form__item_el_name" required placeholder="Введите имя">
            <input type="text" name="specialty" id="specialty" class="form__item form__item_el_specialty" required placeholder="Введите информацию о себе">
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>

        <form name="add-place-form" class="form popup__add-place-form">
          <h3 class="form__title">Новое место</h3>
          <fieldset class="form__input-container">
            <input type="text" name="placeTitle" id="placeTitle" class="form__item form__item_el_placeTitle" required placeholder="Название">
            <input type="text" name="placeLink" id="placeLink" class="form__item form__item_el_placeLink" required placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
