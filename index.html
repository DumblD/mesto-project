<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo header__logo">
      <img src="./images/logo.svg" alt="лого Место-Россия" class="logo__img">
    </div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="аватар профиля" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="редактировать профиль" type="button" class="profile__edit-button"></button>
        <p class="profile__specialty">Исследователь океана</p>
      </div>
      <button aria-label="добавить место" type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
      <ul class="places__container">
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023. Артем Зинин</p>
    </footer>

    <div id="popupEditForm" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="profileEditForm" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__input-container">
            <input
            type="text"
            name="name"
            id="name"
            class="popup__input popup__input_el_name"
            required
            minlength="2"
            maxlength="40"
            placeholder="Введите имя"
            >
            <span class="popup__error name-error"></span>

            <input
            type="text"
            name="specialty"
            id="specialty"
            class="popup__input popup__input_el_specialty"
            required
            minlength="2"
            maxlength="200"
            placeholder="Введите информацию о себе"
            >
            <span class="popup__error specialty-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popupAddForm" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form name="placeAddForm" class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__input-container">
            <input
            type="text"
            name="placeTitle"
            id="placeTitle"
            class="popup__input popup__input_el_placeTitle"
            required
            minlength="2"
            maxlength="30"
            placeholder="Название"
            >
            <span class="popup__error placeTitle-error"></span>

            <input
            type="url"
            name="placeLink"
            id="placeLink"
            class="popup__input popup__input_el_placeLink"
            required
            placeholder="Ссылка на картинку"
            >
            <span class="popup__error placeLink-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div id="popupImgScaled" class="popup popup_change_opacity">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <div class="popup__scaled-images-container scaled-images-container">
          <img src="#" alt="" class="scaled-images-container__img">
          <h3 class="scaled-images-container__title"></h3>
        </div>
      </div>
    </div>
  </main>
  <template id="card-template">
    <li class="card places__item">
      <button aria-label="удалить карточку" type="button" class="card__del-button"></button>
      <img src="#" alt="" class="card__img">
      <h3 class="card__title"></h3>
      <button aria-label="поставить лайк" type="button" class="card__like-button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
