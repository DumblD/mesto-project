<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="logo header__logo">
      <img src="./images/logo.svg" alt="лого Место-Россия" class="logo__img">
    </div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="аватар профиля" class="profile__img">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="редактировать профиль" type="button" class="profile__edit-button"></button>
        <p class="profile__specialty">Исследователь океана</p>
      </div>
      <button aria-label="добавить место" type="button" class="profile__add-button"></button>
    </section>

    <section class="places">
      <ul class="places__container">
        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-karachaevsk-322-322.png">
            <img src="./images/place-karachaevsk-282-282.png" alt="карачаевск" class="card__img">
          </picture>
          <h3 class="card__title">Карачаевск</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>

        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-elbrus-322-322.png">
            <img src="./images/place-elbrus-282-282.png" alt="гора эльбрус" class="card__img">
          </picture>
          <h3 class="card__title">Гора Эльбрус</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>

        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-dombai-322-322.png">
            <img src="./images/place-dombai-282-282.png" alt="домбай" class="card__img">
          </picture>
          <h3 class="card__title">Домбай</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>

        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-elbrus-322-322.png">
            <img src="./images/place-elbrus-282-282.png" alt="гора эльбрус" class="card__img">
          </picture>
          <h3 class="card__title">Гора Эльбрус</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>

        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-dombai-322-322.png">
            <img src="./images/place-dombai-282-282.png" alt="домбай" class="card__img">
          </picture>
          <h3 class="card__title">Домбай</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>

        <li class="card places__item">
          <picture class="card__img-container">
            <source media="(max-width:560px) and (min-width: 460px)" srcset="./images/place-karachaevsk-322-322.png">
            <img src="./images/place-karachaevsk-282-282.png" alt="карачаевск" class="card__img">
          </picture>
          <h3 class="card__title">Карачаевск&#8209;Черкесская Республика</h3>
          <button aria-label="поставить лайк" type="button" class="card__button"></button>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2023. Артем Зинин</p>
    </footer>

    <section class="popup">
      <div class="form popup__container">
        <button type="button" class="form__close-button"></button>
        <form class="form__edit-form">
          <h3 class="form__title">Редактировать профиль</h3>
          <fieldset class="form__profile-info">
            <input type="text" name="name" id="name" class="form__item form__item_el_name">
            <input type="text" name="specialty" id="specialty" class="form__item form__item_el_specialty">
          </fieldset>
          <fieldset class="form__handlers">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
  <script src="./script/script.js"></script>
</body>
</html>
